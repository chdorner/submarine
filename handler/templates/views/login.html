{{ define "content"}}
<div class="uk-card uk-card-default uk-width-1-3@s uk-align-center">
    <form action="/login" method="post" class="uk-form-stacked">
        {{ CSRFHiddenInput }}

        <div class="uk-card-body">
            {{ if .error }}
            <div class="uk-alert-danger" uk-alert>
                {{ .error }}
            </div>
            {{ end }}

            <label class="uk-form-label" for="login-password">Password</label>
            <div class="uk-form-controls uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <input class="uk-input" id="login-password" type="password" name="password">
            </div>
        </div>
        <div class="uk-card-footer">
            <div class="uk-form-controls">
                <button class="uk-button uk-button-primary" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
{{ end }}
