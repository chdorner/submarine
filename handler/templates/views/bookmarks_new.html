{{ define "content" }}
<div class="columns is-centered">
    <div class="column is-two-thirds">
        <h1 class="title">Add new bookmark</h1>
        <form action="/bookmarks" method="post">
            {{ if .error }}
            <div class="notification is-danger">
                {{ .error }}
            </div>
            {{ end }}

            <div class="field">
                <label class="label">URL</label>
                <div class="control">
                    <input class="input {{ if .validationErrors.URL }}is-danger{{ end }}" type="text" name="url" placeholder="https://en.wikipedia.org" value="{{ .bookmark.URL }}">
                </div>
                {{ if .validationErrors.URL }}
                <p class="help is-danger">{{ .validationErrors.URL }}</p>
                {{ end }}
            </div>

            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" name="title" placeholder="Wikipedia" value="{{ .bookmark.Title }}">
                </div>
            </div>

            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea is-small" name="description">{{ .bookmark.Description }}</textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">
                    <input type="checkbox" name="public">
                    Is Public
                </label>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">Create Bookmark</button>
                </div>
            </div>
        </form>
    </div>
</div>
{{ end }}
